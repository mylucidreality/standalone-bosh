---
name: prometheus

instance_groups:
  - name: prometheus2
    azs:
      - z1
    instances: 1
    vm_type: default
    persistent_disk: 10_240
    stemcell: default
    networks:
      - name: default
    jobs:
      - name: prometheus2
        release: prometheus
        properties:
          prometheus:
            rule_files:
              - /var/vcap/jobs/postgres_alerts/*.alerts.yml
              - /var/vcap/jobs/prometheus_alerts/*.alerts.yml
            scrape_configs:
              - job_name: prometheus
                static_configs:
                - targets:
                  - localhost:9090
      - name: postgres_alerts
        release: prometheus
      - name: prometheus_alerts
        release: prometheus

  - name: database
    azs:
      - z1
    instances: 1
    vm_type: default
    persistent_disk: 10_240
    stemcell: default
    networks:
      - name: default
    jobs:
      - name: postgres
        release: postgres
        properties:
          databases:
            port: 5432
            databases:
              - name: grafana
                citext: true
            roles:
              - name: grafana
                password: ((postgres_grafana_password))
      - name: postgres_exporter
        release: prometheus
        properties:
          postgres_exporter:
            datasource_name: postgresql://grafana:((postgres_grafana_password))@127.0.0.1:5432/?sslmode=disable

  - name: grafana
    azs:
      - z1
    instances: 1
    vm_type: default
    persistent_disk: 1_024
    stemcell: default
    networks:
      - name: default
    jobs:
      - name: grafana
        release: prometheus
        properties:
          grafana:
            alerting:
              enabled: true
            auth:
              anonymous:
                enabled: true
                org_role: "Viewer"
            emails:
              welcome_email_on_sign_up: true
            explore:
              enabled: true
            listen_port: 3000
            database:
              type: postgres
              port: 5432
              name: grafana
              user: grafana
              password: ((postgres_grafana_password))
            session:
              provider: postgres
              provider_port: 5432
              provider_name: grafana
              provider_user: grafana
              provider_password: ((postgres_grafana_password))
            security:
              admin_user: admin
              admin_password: ((grafana_password))
              secret_key: ((grafana_secret_key))
            smtp:
              enabled: true
              from_address: ((smtp_from))
              from_name: ((smtp_from_name))
              host: ((smtp_server)):25
              skip_verify: true
            dashboards:
            prometheus:
              datasource_name: house_provided
              tls_skip_verify: true
              dashboard_folders:
                - name: ((director_name))
                  files:
                    - /var/vcap/jobs/grafana_dashboards/*.json
                    - /var/vcap/jobs/postgres_dashboards/*.json
                    - /var/vcap/jobs/prometheus_dashboards/*.json
      - name: grafana_dashboards
        release: prometheus
      - name: postgres_dashboards
        release: prometheus
      - name: prometheus_dashboards
        release: prometheus

  - name: nginx
    azs:
      - z1
    instances: 1
    vm_type: default
    stemcell: default
    networks:
      - name: default
    jobs:
      - name: route_registrar
        release: routing
        consumes:
          nats:
            deployment: routing
            from: nats
        properties:
          route_registrar:
            routes:
            - name: grafana
              port: 3000
              registration_interval: 20s
              uris: [grafana.((system_domain))]
            - name: prometheus
              port: 3000
              registration_interval: 20s
              uris: [prometheus.((system_domain))]
      - name: nginx
        release: prometheus
        properties:
          nginx:
            prometheus:
              auth_users:
                - name: admin
                  password: ((prometheus_password))

variables:
  - name: prometheus_password
    type: password
  - name: postgres_grafana_password
    type: password
  - name: grafana_password
    type: password
  - name: grafana_secret_key
    type: password

update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 10000-300000
  update_watch_time: 10000-300000
  serial: false

stemcells:
  - alias: default
    os: ubuntu-trusty
    version: latest

releases:
- name: routing
  version: latest
- name: postgres
  version: "32"
- name: prometheus
  version: 23.4.0
- name: bpm
  version: latest